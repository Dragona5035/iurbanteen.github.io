<html lang="en">
<head>
  <title>Week 3 - Canvas 3</title>
  <link rel="stylesheet" type="text/css" href="default.css" />
</head>
<body onload="init();">

  <h1>Week 3</h1>
  <p>
    <canvas id="canvas" width="600" height="400"></canvas>
  </p>
    <script src="lastweek.js"></script>
    <p class="buttonControllers">
      <button id="up" type="button" onclick="move('up');">Up</button><br/>
      <button id="left" type="button" onclick="move('left');">Left</button>
      <button id="right" type="button" onclick="move('right');">Right</button><br/>
      <button id="down" type="button" onclick="move('down');">Down</button>
    </p>
    <p>Box color: <select id="boxColor" onchange="setColor();">
        <option selected value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="aquamarine">Aquamarine</option>
        <option value="maroon">Maroon</option>
      </select></p>
    <p>Step size: <input id="stepSize" type="number" value="5" onchange="setStepSize(this.value);"></input></p>
    <p>Step count: <input id="stepCount" type="number" value="1" onchange="setStepCount(this.value);"></input></p>
    <p><button type="button" onclick="javascript:reset();">Reset</button></p>

</body>
</html>
