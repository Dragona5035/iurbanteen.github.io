<html lang="en">

<head>
    <title>Week 4 - Canvas movement</title>
    <link type="text/css" rel="stylesheet" href="default.css"/>
    <script src="movement.js"></script>
</head>

<body onload="init();">
    <h1>Gametime!</h1>
    <p>
        <table>
            <tr>
                <td class="canvas">
                    <canvas id="theCanvas" width="500" height="300"></canvas>
                </td>
                <td class="controls">
                    <button id="up" onclick="clickMove(this);"><i class="arrow up"></i></button><br/>
                    <button id="left" onclick="clickMove(this);"><i class="arrow left"></i></button><button id="right" onclick="clickMove(this);"><i class="arrow right"></i></button><br/>
                    <button id="down" onclick="clickMove(this);"><i class="arrow down"></i></button>
                </td>
            </tr>
        </table>
        <button id="reset" onclick="reset()">Reset</button>
    </p>
</body>

</html>
